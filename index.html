<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile Manager - By Manish</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">


    <link rel="stylesheet" href="Finaltest.css">
</head>

<body class="bg-light">

    <div class="container py-5">


        <h2 class="text-center mb-4 text-primary">SitaRam Univeristy,Sikar</h2>


        <form id="userForm" class="row g-3 shadow p-4 rounded bg-white">


            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="col-md-4">
                <input type="text" id="fname" class="form-control" placeholder="Father's Name" required>
            </div>

            <div class="col-md-4">
                <input type="text" id="course" class="form-control" placeholder="Course Name" required>
            </div>

            <div class="col-md-4">
                <input type="text" id="branch" class="form-control" placeholder="Branch Name" required>
            </div>

            <div class="col-md-4">
                <input type="text" id="year" class="form-control" placeholder="Academic year" required>
            </div>

            <div class="col-md-4">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="col-md-4">
                <input type="number" id="age" class="form-control" placeholder="Age" min="1" max="120" required>
            </div>


            <div class="col-md-4">
                <select id="gender" class="form-select" required>
                    <option disabled selected>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>


            <div class="col-md-4">
                <select id="city" class="form-select" required>
                    <option disabled selected>Select City</option>
                    <option>Ajmer</option>
                    <option>Alwar</option>
                    <option>Banswara</option>
                    <option>Baran</option>
                    <option>Barmer</option>
                    <option>Bharatpur</option>
                    <option>Bhilwara</option>
                    <option>Bikaner</option>
                    <option>Bundi</option>
                    <option>Chittorgarh</option>
                    <option>Churu</option>
                    <option>Dausa</option>
                    <option>Dholpur</option>
                    <option>Dungarpur</option>
                    <option>Hanumangarh</option>
                    <option>Jaipur</option>
                    <option>Jaisalmer</option>
                    <option>Jalore</option>
                    <option>Jhalawar</option>
                    <option>Jhunjhunu</option>
                    <option>Jodhpur</option>
                    <option>Karauli</option>
                    <option>Kota</option>
                    <option>Nagaur</option>
                    <option>Pali</option>
                    <option>Pratapgarh</option>
                    <option>Rajsamand</option>
                    <option>Sawai Madhopur</option>
                    <option>Sikar</option>
                    <option>Sirohi</option>
                    <option>Sri Ganganagar</option>
                    <option>Tonk</option>
                    <option>Udaipur</option>
                    <option>Jaipur Rural</option>
                    <option>Jodhpur Rural</option>
                    <option>Neem Ka Thana</option>
                    <option>Shahpura</option>
                    <option>Gangapur City</option>
                    <option>Ganganagar</option>
                </select>
            </div>


            <div class="col-md-6">
                <input type="url" id="photoUrl" class="form-control" placeholder="Photo URL (Optional)">
            </div>


            <div class="col-md-6">
                <input type="file" id="photoFile" class="form-control" accept="image/*">
            </div>


            <div class="col-md-6">
                <input type="text" id="subject" class="form-control" placeholder="Additional subjects">
            </div>
            <div class="col-md-6">
                <input type="text" id="play" class="form-control" placeholder="Sports Play">
            </div>


            <div class="col-12">
                <textarea id="bio" class="form-control" rows="3" placeholder="Short Bio"></textarea>
            </div>


            <div class="col-12">
                <label class="form-label">Education Mode:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby1" value="Online">
                    <label class="form-check-label" for="hobby1">Online</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby2" value="Offline">
                    <label class="form-check-label" for="hobby2">Offline</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby3" value="Self Stady">
                    <label class="form-check-label" for="hobby3">Self Stady</label>
                </div>
            </div>

            <hr>

            <div class="col-12 text-center mt-4">
                <button type="button" onclick="createProfile()" class="btn btn-success">Create Profile</button>
                <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </div>

        </form>


        <div id="alertMsg" class="mt-4"></div>


        <div class="d-flex justify-content-between align-items-center mt-5 flex-wrap">
            <input type="text" id="search" class="form-control w-50" placeholder="Search by Name"
                onkeyup="searchProfiles()">
            <select id="sortBy" class="form-select w-25 ms-3" onchange="sortProfiles()">
                <option disabled selected>Sort By</option>
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="course">Course</option>
                <option value="branch">Branch</option>
            </select>
        </div>


        <div id="profileCards" class="row mt-5"></div>

    </div>

    <button onclick="toggleTheme()" class="btn btn-dark position-fixed bottom-0 end-0 m-4">ðŸŒ“ Theme</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="Finaltest.js"></script>

</body>

</html>
